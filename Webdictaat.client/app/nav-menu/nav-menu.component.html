<ul *ngIf="navMenu">
    <li *ngFor="let menu of navMenu.subMenus"  
        [ngClass]="{'open': menu.show}">
       
        <a  (click)="menu.show = !menu.show">{{menu.title}}</a>
        <wd-nav-menu [navMenu]="menu" 
                     *ngIf="menu.show">
        </wd-nav-menu>
    </li>
    <li *ngFor="let item of navMenu.items">
        <a routerLink="{{item.url}}" routerLinkActive="active">{{item.name}}</a>
    </li>

</ul>
