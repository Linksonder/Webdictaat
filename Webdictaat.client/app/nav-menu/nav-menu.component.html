<ul *ngIf="navMenu">
    <li *ngFor="let menu of navMenu.subMenus" >
        <span>menu.title</span>
        <wd-nav-menu [navMenu]="menu"></wd-nav-menu>
    </li>
    <li *ngFor="let item of navMenu.items">
        <a routerLink="{{item.url}}" routerLinkActive="active" >{{item.name}}</a>
    </li>
    
</ul>
